<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiper Section</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="swiper-section">
      <custom-swiper class="custom-swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="images/person1.png" alt="Person 1" /></div>
          <div class="swiper-slide"><img src="images/person2.png" alt="Person 2" /></div>
          <div class="swiper-slide"><img src="images/person3.png" alt="Person 3" /></div>
          <div class="swiper-slide"><img src="images/person1.png" alt="Person 1" /></div>
          <div class="swiper-slide"><img src="images/person2.png" alt="Person 2" /></div>
          <div class="swiper-slide"><img src="images/person3.png" alt="Person 3" /></div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </custom-swiper>
    </section>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>

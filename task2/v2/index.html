<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Showcase</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="blog-showcase">
      <div class="blog-showcase__header">
        <h2 class="blog-showcase__title">Our Recipes</h2>
        <p class="blog-showcase__subtitle">Great on its own or as a mixer. Fun cocktail & mocktail recipes to try.</p>
        <button class="blog-showcase__button">View All Recipes</button>
      </div>
      <div class="blog-showcase__posts">
        <div class="blog-showcase__post">
          <div class="blog-showcase__background1"></div>
          <div class="blog-showcase__background2"></div>
          <div class="blog-showcase__background3"></div>
          <div class="blog-showcase__background4"></div>
          <img
            src="./../images/image1.png"
            alt="Sparkling Triple Citrus & Mint Mocktail"
            class="blog-showcase__image"
          />
          <p class="blog-showcase__post-title">Sparkling Triple Citrus & Mint Mocktail</p>
        </div>
        <div class="blog-showcase__post">
          <div class="blog-showcase__background1"></div>
          <div class="blog-showcase__background2"></div>
          <div class="blog-showcase__background3"></div>
          <div class="blog-showcase__background4"></div>
          <img
            src="./../images/image2.png"
            alt="Mango Sparkling Triple Citrus & Mint Mocktail Bullet"
            class="blog-showcase__image"
          />
          <p class="blog-showcase__post-title">Mango Sparkling Triple Citrus & Mint Mocktail Bullet</p>
        </div>
        <div class="blog-showcase__post">
          <div class="blog-showcase__background1"></div>
          <div class="blog-showcase__background2"></div>
          <div class="blog-showcase__background3"></div>
          <div class="blog-showcase__background4"></div>
          <img
            src="./../images/image3.png"
            alt="Sparkling Triple Citrus & Mint Mocktail"
            class="blog-showcase__image"
          />
          <p class="blog-showcase__post-title">Sparkling Triple Citrus & Mint Mocktail</p>
        </div>
      </div>
    </section>
  </body>
</html>
